<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal-body {
            text-align: center;
        }
        .modal-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .modal-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function cal() {
            const problemInput = document.getElementById("problem");
            const answerInput = document.getElementById("answer");
            const problem = problemInput.value;
            
            if (problem.trim() === "") {
                alert("문제를 입력하세요.");
                return;
            }

            try {
                const correctAnswer = eval(problem);
                const userAnswer = parseFloat(answerInput.value);

                if (!isNaN(userAnswer)) {
                    if (userAnswer === correctAnswer) {
                        // 정답인 경우
                        $('#myModal .modal-title').text('정답입니다.');
                        $('#myModal .modal-text').text('잘 푸셨네요!');
                    } else {
                        // 틀린 경우
                        $('#myModal .modal-title').text('틀렸습니다.');
                        $('#myModal .modal-text').text('다시 시도해 보세요.');
                    }
                    $('#myModal').modal('show');
                } else {
                    alert("올바른 숫자를 입력하세요.");
                }
            } catch (error) {
                alert("올바른 수식을 입력하세요.");
            }
        }
    </script>
</head>
<body>
    <div class="text-center">
        <h1>Math Quiz</h1>
        <input type="text" id="problem" value="12*2+20-30"><br>
        <input type="text" id="answer">
        <button class="btn btn-primary" onclick="cal()">정답 알아보기</button>
    </div>

    <!-- 모달 창 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    
                    <div class="modal-title"></div>
                    <div class="modal-text"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
